<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styles</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header><h1>Poker Cards</h1></header>
    <main>
      <section id="diamonds">
        <span>A</span><span>♦</span><span>A</span>
      </section>
      <section id="clubs"><span>A</span><span>♣</span><span>A</span></section>
      <section id="hearts"><span>A</span><span>♥</span><span>A</span></section>
      <section id="spades"><span>A</span><span>♠</span><span>A</span></section>
    </main>
    <div class="controls">
      <div id="card-inputs">
        <input id="idInput" type="text" placeholder="Enter Suite" />
        <input id="colorInput" type="text" placeholder="Enter Color" />
      </div>
      <button id="btn" type="button" onclick="setCard()">Play Card</button>
      <button id="reset-btn" onclick="resetCards()">Reset</button>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
